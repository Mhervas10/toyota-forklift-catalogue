<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="products"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-row>
      <ion-col size="6" offset="3">
        <img [src]="image" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button fill="outline" expand="block" size="small" (click)="openImagePicker()">Change Picture</ion-button>
      </ion-col>
    </ion-row>
  </div>
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">

    <ion-item>

      <ion-label position="floating" color="primary">Title</ion-label>

      {{title}}

    </ion-item>

    <ion-item>

      <ion-label position="floating" color="primary">Description</ion-label>
      
      <br>
      
      {{description}}

    </ion-item>

    <ion-item>

      <ion-label position="floating" color="primary">Category</ion-label>

      <br>
      
      {{category}}

    </ion-item>

    <ion-item>

      <ion-label position="floating" color="primary">Price</ion-label>

      <br>

      {{price}} â‚¬

    </ion-item>

    <ion-item>

      <ion-label position="floating" color="primary">State</ion-label>

      <br>

      {{state}}

    </ion-item>

    <ion-item>

      <ion-label position="floating" color="primary">Published Date</ion-label>

      <br>

      <br>

      {{publishedDate}}

    </ion-item>

    <!-- <ion-button class="submit-button" expand="block" type="submit" [disabled]="!validations_form.valid">Save</ion-button> -->

  <!-- <ion-button class="delete-button" expand="block" color="danger" (click)="delete()">Delete</ion-button> -->
  </form>
</ion-content>

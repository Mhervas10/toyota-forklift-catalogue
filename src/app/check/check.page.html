<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="products"></ion-back-button>
        </ion-buttons>
    <ion-title>CHECKBOX FILTER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-list-header>Load Capacity (kg)</ion-list-header>
    <ion-item *ngFor="let check of data" (click)="onClick(check)">
      <ion-label>{{check.loadCapacity}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="check.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar color="danger">
       <ion-buttons slot="start">
        <ion-back-button [routerLink]="['/products']"></ion-back-button>
    </ion-buttons>
    <ion-title>Favorite ForkLift List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="favorites" class="list-mini-content" fullscreen>

  <div *ngIf="favorites.length > 0" class="list-mini">
      <ion-list>

          <ion-item *ngFor="let favorite of favorites">
    
            <ion-avatar slot="start" [routerLink]="['/forkLiftDetails', favorite.id]">
    
              <img [src]="favorite.image">
    
            </ion-avatar>
    
            <ion-label>
    
              <h2>{{favorite.model}}</h2>
    
              <h3>{{favorite.loadCapacity}} Kg.</h3>
    
              <p>{{favorite.price}} â‚¬.</p>
    
            </ion-label>
    
          </ion-item>

          <ion-item-options>
            <button danger (click)="deleteItem(favorite)">Delete</button>
          </ion-item-options>
          
        </ion-list>
    
  </div>  
  <div *ngIf="favorites.length == 0" class="empty-list">
    Please add a new Favorite ForkLift.
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-forklift']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ForkLift List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="products" class="list-mini-content">

  <div *ngIf="products.length > 0" class="list-mini">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <ion-card [routerLink]="['/forkLiftDetails', product.payload.doc.id]">
        
          <img [src]="product.payload.doc.data().image"/>
          <ion-card-content>

            <ion-card-title>
              {{product.payload.doc.data().model}}
            </ion-card-title>
            <p>
              {{product.payload.doc.data().loadCapacity}}
            </p>
            <p>
              {{product.payload.doc.data().price}} â‚¬
            </p>


          </ion-card-content>
        </ion-card>
      </ion-col> 
    </ion-row>

  </ion-grid>
  </div>  
  <div *ngIf="products.length == 0" class="empty-list">
    Please create your first product.
  </div>

</ion-content>

<ion-bottom-drawer [(state)]="drawerState" [minimumHeight]="minimumHeight" [dockedHeight]="dockedHeight" [shouldBounce]="shouldBounce"
 [distanceTop]="distanceTop">
	<div class="drawer-content">
		Bottom Drawer Content
	</div>
</ion-bottom-drawer>

<ion-footer (click)="logout()">
  <ion-toolbar color="medium">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar color="primary">
       <ion-buttons slot="end">
          <ion-button [routerLink]="['/favoritesForkLift']">
            <ion-icon ios="ios-heart" md="md-heart" color="danger"></ion-icon>
          </ion-button>
      <ion-button [routerLink]="['/new-forklift']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>

    </ion-buttons>
    <ion-title>ForkLift List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="products" class="list-mini-content">

  <div *ngIf="products.length > 0" class="list-mini">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <ion-card [routerLink]="['/forkLiftDetails', product.payload.doc.id]" class="post">
        
          <img [src]="product.payload.doc.data().image"/>
          <ion-card-content>

            <ion-card-title>
              {{product.payload.doc.data().model}}
            </ion-card-title>
            <p>
              {{product.payload.doc.data().loadCapacity}} Kg.
            </p>
            <p>
              {{product.payload.doc.data().price}} €.
            </p>

          </ion-card-content>
          
          <ion-button color="light" (click)="addFavorite()"><ion-icon name="heart" color="medium"></ion-icon></ion-button>
        
        </ion-card>
      </ion-col> 
    </ion-row>

  </ion-grid>
  </div>  
  <div *ngIf="products.length == 0" class="empty-list">
    Please add new ForkLift.
  </div>
